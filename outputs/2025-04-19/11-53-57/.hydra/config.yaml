env:
  env_name: FetchReachCustom-v0
  task: Reach a target location with the gripper.
  task_description: The agent controls a Fetch robot arm. The goal is to move the
    end-effector (gripper) to a specific target position in 3D space. Observations
    include gripper position, velocity, and target position. Actions are displacements
    in 3D space.
  timestamps: 50000
iterations: 5
total_timesteps: ${env.timestamps}
eval_episodes: 10
target_reward: 100.0
final_training: false
selected_reward_function: reward_function_4.py
model: gpt-4
training:
  algorithm: SAC
  total_timesteps: 100000
  eval_episodes: 5
  learning_rate: 0.0003
  buffer_size: 1000000
  batch_size: 256
  gamma: 0.99
  tau: 0.005
  ent_coef: auto
llm:
  model: gpt-4
  temperature: 1
  max_tokens: 2000
  max_retries: 3
experiment:
  iterations: 5
  final_training: false
  save_frequency: 10000
  tensorboard_log: true
  verbose: 1
paths:
  results_dir: results/reach
  tensorboard_dir: tensorboard_logs
  model_dir: models
